<!DOCTYPE html>
<html lang="en">

<head>

    <title>Taman Barat Kantor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        .space-columnin {
            display: flex;
            justify-content: space-evenly;
        }

        .col {
            padding: 1rem;
        }
    </style>
</head>

<body>
    <script>

        teksutama = ["Lili Paris", "Pucuk Merah"];
        tekstambahan = ["chlorophytum comosum", "syzygium paniculatum"];
        link = ["liliparis.html", "pucukmerah.html"];
        linkgambar = ["chlorophytum-comosum (4).jpeg", "pucuk-merah.jpeg"];
    </script>
    
    <center>
        <div class="container">
            <header class="d-flex justify-content-center py-3">
                <ul class="nav nav-pills">
                    <li class="nav-item"><a href="index.html" class="nav-link" aria-current="page">Menu utama</a>
                    </li>
                    <li class="nav-item"><a href="#" class="nav-link active">Tanaman</a></li>
                    <li class="nav-item"><a href="../index.html" class="nav-link">Kembali</a></li>
                </ul>
            </header>
        </div>

        <div class="row container space-rowin" id="tanaman">
            <script>
                text = '';
                for (let i = 0; i < teksutama.length; i++) {
                    text += '<div class="col" id="tanaman"><div class="card h-100" style="width: 18rem; "><img src = "' + linkgambar[i] + '" class="card-img-top" alt = "" ><div class="card-body"><h5 class="card-title">' + teksutama[i] + '</h5><p class="card-text"><i>(' + tekstambahan[i] + ')</i></p><a href="../../database-tanaman/' + link[i] + '" class="btn btn-primary">Pelajari Selengkapnya</a></div></div></div>';
                }
                document.getElementById('tanaman').innerHTML = text;
            </script>

        </div>
    </center>
</body>

</html>
